<!-- registration/changePass.html -->

{% extends 'base.html' %}
{% load static %}
{% load jalali_tags %}

{% block title %}
    ارسال محتوا جدید
{% endblock %}

{% block load_css %}

{% endblock %}

{% block content %}

    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title mb-3 float-left">ارسال محتوا</h3>
            </div>
            <div class="card-body d-flex justify-content-center">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="password" class="form-control" name="old_password" placeholder="رمز قدیمی"
                                   required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="password" class="form-control" name="new_password1" placeholder="رمز عبور جدید"
                                   required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="password" class="form-control" name="new_password2"
                                   placeholder="تکرار رمز عبور جدید" required>
                        </div>
                    </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">ذخیره</button>
        <span> <a href="{% url 'home' %}" class="btn btn-info">انصراف</a> </span>
        </form>
    </div>

{% endblock %}
