<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rafle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>

    <!-- Bootstrap CSS v4.1.x -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Fontsawesome CDN -->
    <script src="https://use.fontawesome.com/e69b0efea7.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <!-- Refle CSS -->
    <link rel="stylesheet" href="{% static 'css/refle.css' %}">
</head>

<body class="refle-login rtl">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <h2 class="title text-center ">
                    حساب کاربری
                </h2>
                <div class="card fat">
                    <div class="card-body">
                        <div class="card-title">ورود</div>
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">شماره ملی</label>
                                <input id="id_username" type="text" class="form-control" name="username" maxlength="50"
                                       placeholder="شماره ملی خودرا وارد کنید" value="" required autofocus>
                                <div class="invalid-feedback">
                                    شماره ملی وارد شده اشتباه است.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">رمز عبور</label>
                                <div class="input-group mb-3">
                                    <input id="id_password" type="password" class="form-control" name="password"
                                           placeholder="********" required>
                                    <div class="input-group-append">
                                            <span class="btn btn-primary text-white input-group-text">
                                                <i id="#password" class="toggle-password fa fa-eye"></i>
                                            </span>
                                    </div>
                                    <div class="invalid-feedback">
                                        ورود رمزعبور اجباری است.
                                    </div>
                                </div>
                            </div>

                            <a href="{% url 'recoveryPass' %}" class="forgot-password float-right">
                                فراموشی رمز؟
                            </a>

                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            {#                                <div class="register-section text-center">#}
                            {#                                    Don't have an account? <a href="register.html">Create One</a>#}
                            {#                                </div>#}
                        </form>
                    </div>
                </div>
                <div class="footer">
                    {#                        Copyright &copy; 2020 &mdash; Your Company#}
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.5.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/refle.js"></script>
</body>

</html>
