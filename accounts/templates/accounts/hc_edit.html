{% extends 'base.html' %}
{% load i18n %}
{#{% load crispy_forms_tags %}#}



{% block title %}
    Health Center Edit
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Health Center Edit</h1>
        <form method="post" , action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'hc_add_list' pk=health_center.city.id %}">
                <button type="button" class="btn btn-success">Health Center List</button>
            </a>
        </form>
    </div>
{% endblock %}
